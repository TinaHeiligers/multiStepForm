<!-- When using ui-sref, you want to link to the defined state in your routes, not the URL. Angular will then use this to build out your href for you. -->

<!-- form-profile.html -->
<div class="form-group">
  <label for="name">Name</label>
    <input type="text" name="name" class="form-control" ng-model="formData.name" required>
    <p ng-show="formData.name.$invalid && formData.name.$pristine" class="help-block">Your name is required.</p>
</div>

<div class="form-group">
  <label for="email">Email</label>
    <input type="text" name="email" class="form-control" ng-model="formData.email" required>
    <p ng-show="formData.email.$invalid && !formData.email.$pristine" class="help-block">Enter a valid email address</p>
</div>
<br>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <button type="submit" class="btn btn-block btn-success" ng-disabled="userForm.$invalid">Submit</button>

<br>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.interests" class="btn btn-block btn-info">Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
  </div>
</div>
